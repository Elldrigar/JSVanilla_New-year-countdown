<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Odliczanie do Nowego Roku</title>
</head>
<body>
<div id="year" class="year"></div>
<h1>Nowy Rok za:</h1>
<div id="countdown" class="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>dni</small>
    </div>
    <div class="time">
        <h2 id="hours">00</h2>
        <small>godzin</small>
    </div>
    <div class="time">
        <h2 id="minutes">00</h2>
        <small>minut</small>
    </div>
    <div class="time">
        <h2 id="seconds">00</h2>
        <small>sekund</small>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
